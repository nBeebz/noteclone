<body>

    <h1>Register</h1>

	<form action="processregistration.php" method="post" onsubmit="return isFormDataValid();">
		<ul>
        <li>
            <h3>Email address<span id="validEmail"></span></h3>
            <p>
                <input type="text" name="email" id="email" tabindex="1" autofocus/>
						
							
				</p>
        </li>
        <li>

            <h3 title="6+ characters">Password<span id="validPass"></span></h3>
            <p>
				<input type="password" id="passwd" name="passwd" title="6+ characters" tabindex="2" />
			</p>
        </li>
        <li>
            <h3 title="same as above">Password confirmation<span id="validPassConf"></span></h3>
            <p>
				<input title="same as above" type="password" name="passwd_conf" id="passwd_conf" tabindex="3" />
			</p>

        </li>

        <li class="captchali">
		            <h3>Type this (or <a href="#" onclick="document.getElementById('captcha').src = 'securimage/securimage_show.php?' + Math.random(); return false">change it</a>):
					</h3>
					<p>
						<img id="captcha" src="securimage/securimage_show.php" alt="CAPTCHA Image" />
						<input type="text" name="captcha_code" size="10" maxlength="6" />
					</p>			
        </li>

        <li class="last">
            <p>
				<!--<a id="signup" href="#"> -->
					<input type="image" id="submit" src="images/register.png" alt="register button" style="vertical-align:middle;" tabindex="5" />
				<!--</a>-->or <a href="index.php">log in</a></p>
				<!--<img src="clickhere.png" alt="click here" style="vertical-align:middle;" />-->
			</p>
        </li>

        <li id="errormessage" style="color:red;"></li>
    </ul>

	</form>
</body>
